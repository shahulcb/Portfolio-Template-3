<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Robinson - RecipeSwap</title>

    <link rel="stylesheet" href="assets/css/contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="py-3 px-5 d-flex align-items-center">
        <a href="index.html">
            <p class="m-0">
                <i class="fa fa-arrow-left"></i>
                Back
            </p>
        </a>
    </nav>
    <div class="container my-5">
        <div class="contact-section-wrap d-flex flex-column align-items-center gap-3 p-3 text-center">
            <h1>Get in<br>Touch</h1>
            <p>I'm here to convey your brand meaningfully and effectively. Let's talk about it!</p>
            <form>
                <div class="row gap-2">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col-12">
                        <textarea name="" id="" rows="10" class="form-control"
                            placeholder="Few words about your project"></textarea>
                    </div>
                    <div class="col-12">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
